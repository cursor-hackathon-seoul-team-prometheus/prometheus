    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        word-break: keep-all;
        background-color: #fafaf9;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .gradient-text {
        background: linear-gradient(135deg, #ea580c 0%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .card-shadow {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      .card-hover:hover {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        transform: transtoneY(-2px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e7e5e4;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d6d3d1;
      }
      .presentation-markdown h1 { font-family: 'Space Grotesk', sans-serif; font-size: 4rem; font-weight: 700; line-height: 1; color: #ffffff; text-transform: uppercase; letter-spacing: -1px; margin-bottom: 1.5rem; }
      .presentation-markdown h2 { display: inline-block; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1rem; font-weight: 600; color: #ffffff; background: #f97316; padding: 0.5rem 1.5rem; border-radius: 100px; letter-spacing: -0.02em; margin-bottom: 1rem; }
      .presentation-markdown h3 { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 2.5rem; font-weight: 500; color: #b8b2ad; line-height: 1.3; margin-top: 3rem; }
      .presentation-markdown p { font-size: 1.25rem; line-height: 1.6; color: #b8b2ad; }
      .presentation-markdown b { color: #fafafa; }
      .presentation-markdown .slide-bullet { display: flex; align-items: flex-start; gap: 0.8rem; padding: 0.75rem 0; color: #fafafa; font-size: 1.25rem; line-height: 1.6; }
      .presentation-markdown .slide-bullet::before { content: ''; flex-shrink: 0; width: 12px; height: 12px; margin-top: 0.45rem; background: #f97316; transform: rotate(45deg); border-radius: 2px; }
      .presentation-markdown .bullet-divider { border: none; border-top: 1px solid rgba(255,255,255,0.1); margin: 0; }
    </style>
